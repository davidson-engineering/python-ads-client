handlers:
  console:
    class: logging.StreamHandler
    formatter: verbose
    level: DEBUG
    stream: ext://sys.stdout

  pyads.debug.file:
    class : logging.handlers.RotatingFileHandler
    formatter: json
    level   : DEBUG
    filename: logs/pyads.debug.log
    maxBytes: 10_000_000
    backupCount: 7
    
  ads_client.debug.file:
    class : logging.handlers.RotatingFileHandler
    formatter: json
    level   : DEBUG
    filename: logs/ads_client.debug.log
    maxBytes: 10_000_000
    backupCount: 7

loggers:
  pyads:
    level: DEBUG
    handlers:
      - pyads.debug.file
    propagate: no

  ads_client:
    level: DEBUG
    handlers:
      - console
      - ads_client.debug.file

  root:
    level: INFO
    handlers:
      - console
